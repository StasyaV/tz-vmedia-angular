<div class="menu">
  <ng-container *ngIf="menuItems.length != 0">
    <div class="menu__item" *ngFor="let item of menuItems">
      <div class="menu__item-name">
        <input class="menu__item-check visually-hidden" (change)="onMenuItemClick($event)" type="radio" name="menu-item" 
          id={{item.name}} [attr.checked]="item.checked ? 'checked' : null">
        <label *ngIf="!item.editable" for={{item.name}}>{{item.name}}</label>
      <input *ngIf="item.editable" (change)="changeName($event, item)" 
              class="menu__item-change-name" type="text" value={{item.name}}>
      </div>
      <button *ngIf="item.checked" (click)="item.editable = !item.editable" class="menu__item-edit-btn">
        <mat-icon aria-hidden="false" aria-label="Edit name">edit</mat-icon>
      </button>
    </div>
  </ng-container>
  <button class="menu__add-btn" (click)="addItem()"><mat-icon aria-hidden="false" aria-label="Add item">add</mat-icon>Add New Item</button>
  
  <div *ngIf="menuItems.length == 0"  class="menu__no-data">
    <div class="menu__no-data-content">
      <p>No items added</p>
      <button class="menu__add-btn" (click)="addItem()"><mat-icon aria-hidden="false" aria-label="Add item">add</mat-icon>Add First Group</button>
    </div>
  </div>
</div>
